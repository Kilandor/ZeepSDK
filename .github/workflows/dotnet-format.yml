name: dotnet format

on:
  pull_request:
  workflow_dispatch:

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up .NET
      uses: actions/setup-dotnet@v3
      
    - name: Run dotnet format
      run: dotnet format --verify-no-changes --exclude **\MyPluginInfo.cs --exclude **\\MyPluginInfo.cs --exclude **/MyPluginInfo.cs
